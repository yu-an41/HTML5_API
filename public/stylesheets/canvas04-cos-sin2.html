<!doctype html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BALLLLLLLLS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            overflow: hidden;
        }
    </style>
</head>

<body>

    <canvas id="mycanvas"></canvas>

    <script>
        const myCanvas = document.querySelector('#mycanvas');

        myCanvas.width = window.innerWidth;
        myCanvas.height = window.innerHeight;

        const cx = myCanvas.width / 2;
        const cy = myCanvas.height / 2;

        const fillCircle = function (cx, cy, r, color) {
            const ctx = myCanvas.getContext('2d');
            ctx.fillStyle = color || 'red';
            ctx.beginPath();
            ctx.arc(cx, cy, r, 0, Math.PI * 2);
            ctx.fill();
        };


        const ballNum = 18;
        const angUnit = Math.PI * 2 / ballNum;
        let r = 300;
        let rr = 30;


        for (let i = 0; i < ballNum; i++, r -= 5, rr -=.5) {
            const x = cx + Math.cos(i * angUnit) * r;
            const y = cy + Math.sin(i * angUnit) * r;

            const degree = i * angUnit / Math.PI * 180;
            fillCircle(x, y, rr, `hsl(${degree}, 100%, 50%)`);
        }


    </script>
</body>

</html>
