<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map and set</title>
</head>
<body>
    <script>
        const map = new Map();
        const obj = {};

        map.set('yuan', {gender: 'female'});
        map.set({}, {name: 'billy1'});
        map.set({}, {name: 'billy2'});
        map.set(obj, {name: 'billy3'});
        map.set(obj, {name: 'billy4'});

        console.log(map.size);


        map.forEach((v, k) => {
            console.log({v, k});
        });

        // set---------------
        const ar = [2, 4, 6, obj, obj, {name: 'billy5'}];
        const set = new Set(ar);
        console.log(set.size);

        set.forEach((v) => {
            console.log({v});
        })
    </script>
</body>
</html>
