<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drag rect</title>
    <style>
        .ball {
            display: inline-block;
            width: 50px;
            height: 50px;
            background-color: lightpink;
            color: #aad;
            text-align: center;
            line-height: 50%;
            border-radius: 50%;
            box-sizing: border-box;
            padding: 15px;
            cursor: pointer;
        }

        .rect {
            width: 300px;
            height: 300px;
            background-color: lightskyblue;
            box-sizing: border-box;
            padding: 30px;
            position: absolute;
            left: 0;
        }

        .rect2 {
            background-color: lightpink;
            left: 400px;
        }
    </style>
</head>

<body>
    <div class="rect"></div>

    <script>
        const rect = document.querySelector('.rect');

        rect.addEventListener('dragenter', e => {
            e.currentTarget.style.backgroundColor = 'lightpink';
        })
        rect.addEventListener('dragleave', e => {
            e.currentTarget.style.backgroundColor = 'lightskyblue';
        })
        rect.addEventListener('dragover', e => e.preventDefault());

        rect.addEventListener('drop', e => {
            e.preventDefault();
            e.currentTarget.style.backgroundColor = 'lightskyblue';
            console.log(e.dataTransfer.files);
        })

    </script>
</body>

</html>
