<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .rect {
            position: relative;
            width: 800px;
            height: 600px;
            border: 1px solid gray;
            background-color: #bde0e7;
        }

        .ball {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #f00;
            border-radius: 50%;
            border: 1px solid black;
            pointer-events: none;
            /* 不感應滑鼠動作 */
        }
    </style>
</head>

<body>
    <div class="rect"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        const rect = $('.rect');
        let data, bIndex =0;
        data = JSON.parse(localStorage.getItem('myDivDraw'));

        function drawDot () {
            const obj = data[bIndex];
            if(! obj) return;
            bIndex ++;

            $(`<div class="ball"></div>`); // 建立元素
                b.css({
                    backgroundColor: obj.bgc,
                    width: obj.size,
                    height: obj.size,
                    left: obj.x,
                    top: obj.y
                });

            rect.append(b);
            setTimeout(drawDot, 20);
        }

        drawDot();
    </script>
</body>

</html>
