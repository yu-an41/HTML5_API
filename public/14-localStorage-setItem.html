<!doctype html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <a href="15-localStorage-list.html">列表</a>
    <form name="form1" onsubmit="setInfo()">
        <label for="name">姓名</label>
        <input type="text" name="name" id="name" required><br>
        <label for="age">年齡</label>
        <input type="number" name="age" id="age" required><br>
        <label for="mobile">手機</label>
        <input type="text" name="mobile" id="mobile" required pattern="^09\d{2}-?\d{3}-?\d{3}$"
            placeholder="09XX-XXX-XXX"><br>
        <input type="submit" value="儲存">
    </form>
    <script>
        const prefix = 'friend-book;;';

        function setInfo(){
            const t = new Date().getTime();
            let data = {
                name: document.form1.name.value,
                age: document.form1.age.value,
                mobile: document.form1.mobile.value,
                time: t,
            };
            localStorage.setItem(prefix + t, JSON.stringify(data));
            document.form1.reset();
            alert('儲存完成！');
            return false;
        }
    </script>
</body>

</html>
