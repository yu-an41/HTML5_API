<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #mycanvas {
            border: 2px solid lightpink;
        }
    </style>
</head>

<body>
    <canvas id="mycanvas" width="700" height="700"></canvas>

    <script>
        const cxt = document.querySelector('#mycanvas').getContext('2d');

        cxt.beginPath();
        cxt.strokeStyle = "#aad";
        cxt.lineWidth = 8;
        cxt.lineJoin = 'round';
        cxt.strokeRect(50, 50, 150, 300);

        cxt.fillStyle = "lightblue";
        cxt.fillRect(50, 50, 150, 300);

        cxt.shadowOffsetX = 10;
        cxt.shadowOffsetY = 10;
        cxt.shadowColor = "rgba(0, 0, 0, 0.3)";
        cxt.shadowBlur = 4;
        cxt.strokeRect(350, 50, 100, 100);
        cxt.fillRect(350, 200, 100, 100);
        cxt.stroke();

    </script>
</body>

</html>
